<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      left: 0;
      z-index: -1;
      object-fit: cover;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 2;
    }

    .logo {
      height: 70px;
      width: auto;
      position: absolute;
      left: 20px;
    }

    /* Navigation Menu */
    .options {
      display: flex;
      gap: 30px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .options a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .options a:hover {
      color: black;
      background-color: white;
      border-radius: 5px;
    }

    /* Fix for Options Click */
    .options a:visited, .options a:active {
      color: white;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    /* Search Box */
    .search-container input[type="text"] {
      padding: 10px 15px;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 16px;
      width: 300px;
      background-color: transparent;
      color: white;
    }

    .search-container input[type="text"]::placeholder {
      color: white;
    }

    .search-container button {
      padding: 10px 15px;
      border: none;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-container button:hover {
      background-color: #beedff;
    }

    /* Title Modifications */
    .main-title {
      font-family: "Poppins", sans-serif;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 0px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .sub-title {
      font-family: "Montserrat", sans-serif;
      font-size: 20px;
      font-weight: 100;
      color: white;
      text-align: center;
      margin-bottom: 45px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .options {
        gap: 15px;
      }
      .options a {
        font-size: 20px;
        padding: 5px 10px;
      }
      .search-container input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop plays-inline class="bg-video">
      <source src="857143-hd_1280_720_24fps (2).mp4" type="video/mp4">
    </video>
  </div>

  <!-- Header -->
  <header>
    <img src="skylogo.png" alt="Skyupdate Logo" class="logo" />
    <div class="options">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="main-title">SkyUpdate</h1>
    <h2 class="sub-title">Find out future weather today!</h2>
    <div class="search-container">
      <input id="autocomplete" type="text" placeholder="Enter a location" aria-label="Enter a location" />
      <button id="search-button">Search</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Skyupdate. All rights reserved.
  </footer>
</body>
</html>
