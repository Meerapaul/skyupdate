<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      left: 0;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 100;
      pointer-events: auto;
    }

    .logo {
      height: 70px;
      width: auto;
      position: absolute;
      left: 20px;
      padding: 8px 15px;
      z-index: 101;
    }

    /* Navigation Menu */
    .options {
       display: flex;
       gap: 30px;
       position: absolute;
       top: 35px; /* Adjusted position */
       left: 50%;
       transform: translateX(-50%);
       z-index: 101; /* Higher than header */
     }
 
     .options a {
       color: white;
       text-decoration: none;
       font-weight: bold;
       font-size: 16px;
       padding: 8px 15px; /* Increased padding */
       transition: color 0.3s ease;
       background-color: rgba(0,0,0,0.2); /* Semi-transparent background */
       border-radius: 5px;
       z-index: 102;
       position: relative;
     }
 
     .options a:hover {
       color: black;
       background-color:white;
       border-radius: 5px;
     }
 
     /* Fix for Options Click */
     .options a:visited, .options a:active {
       color: white;
     }
 

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
    }

    .main-content h1 {
      font-family: "Bodoni Moda", serif;
      font-optical-sizing: auto;
      font-weight: 550;
      font-style: normal;
      font-size: 50px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .main-content p {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 100;
      font-style: normal;
      font-size: 20px;
      color: white;
      text-align: center;
      margin-bottom: 45px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 20px;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      z-index: -1;
    }
     /* Responsive Design */
     @media (max-width: 768px) {
      .options {
        gap: 15px;
      }
      .options a {
        font-size: 14px;
        padding: 5px 10px;
      }
      .search-container input[type="text"] {
        width: 100%;
      }
    }
    @media(min-aspect-ratio:16/9) {
      .bg-video{
      
      width:100%;
      height: auto;
     }
    }
    @media(max-aspect-ratio:16/9) {
      .bg-video{
      
      width:auto;
      height:100% ;
      }
    }

  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop plays-inline class="bg-video">
      <source src="857143-hd_1280_720_24fps (2).mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <a href="index.html"><img src="skylogo.png" alt="Skyupdate Logo" class="logo" /></a>
    <nav class="options">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out to us at <a href="mailto:support@skyupdate.com" style="color: white;">support@skyupdate.com</a></p>
  </div>

  <footer>
    &copy; 2025 Skyupdate. All rights reserved.
  </footer>
</body>
</html>
